{% extends 'base.html' %}

{% block content %}
<h2>Add exchange rate to track</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    {% for field in form %}
    {{ field }}
    {% endfor %}
    <button type="submit">Add</button>
</form>
<br>
<a href="{% url 'currency:home' %}">Back</a>
{% endblock %}
